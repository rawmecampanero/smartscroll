<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=671, height=354, initial-scale=1.0" />
  <title>Page 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      width: 671px;
      height: 354px;
      box-sizing: border-box;
      background: #fff;
    }

    .form-container {
      padding: 20px;
      box-sizing: border-box;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      height: 60px;
      resize: none;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.5); /* white with 50% opacity */
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: linear-gradient(to right, #f0f0f0, #e0e0e0);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="form">
      <div class="form-group">
        <label for="input1">Name someone you admire who you would describe as having executive presence:</label>
        <textarea id="input1" placeholder="Write your answer here." pattern="[A-Za-z0-9\s.,!?'-]+" required></textarea>
      </div>

      <div class="form-group">
        <label for="input2">What do you find compelling about this person? What characteristics do they display?</label>
        <textarea id="input2" placeholder="Write your answer here." pattern="[A-Za-z0-9\s.,!?'-]+" required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const pageId = "page2"; // Page-specific key

    const storedData = JSON.parse(localStorage.getItem(pageId) || "{}");
    if (storedData.input1) document.getElementById("input1").value = storedData.input1;
    if (storedData.input2) document.getElementById("input2").value = storedData.input2;

    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();
      const input1 = document.getElementById("input1").value.trim();
      const input2 = document.getElementById("input2").value.trim();

      localStorage.setItem(
        pageId,
        JSON.stringify({ input1, input2 })
      );
      alert("Responses saved for Page 2!");
    });
  </script>
</body>
</html>
