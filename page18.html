<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=810, height=641, initial-scale=1.0" />
  <title>Page 18</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      width: 810px;
      height: 641px;
      box-sizing: border-box;
      background: #fff;
      overflow: hidden;
    }

    .form-container {
      padding: 20px;
      box-sizing: border-box;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    form {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.5);
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
    }

    button {
      margin-top: 12px;
      padding: 12px 24px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #f0f0f0, #dcdcdc);
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="form">
      <div class="form-group">
        <label for="insight">New insights Iâ€™ve gained:</label>
        <textarea id="insight" placeholder="Write your reflection here."></textarea>
      </div>
      <div class="form-group">
        <label for="action">One action I can take to improve in this area:</label>
        <textarea id="action" placeholder="Write your reflection here."></textarea>
      </div>
      <div class="form-group">
        <label for="support">To carry out this action, I need the following resources / support from the following people:</label>
        <textarea id="support" placeholder="Write your reflection here."></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const pageId = "page18";
    const storedData = JSON.parse(localStorage.getItem(pageId) || "{}");
    if (storedData.insight) document.getElementById("insight").value = storedData.insight;
    if (storedData.action) document.getElementById("action").value = storedData.action;
    if (storedData.support) document.getElementById("support").value = storedData.support;

    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();
      const insight = document.getElementById("insight").value.trim();
      const action = document.getElementById("action").value.trim();
      const support = document.getElementById("support").value.trim();
      localStorage.setItem(pageId, JSON.stringify({ insight, action, support }));
      alert("Your reflection has been saved!");
    });
  </script>
</body>
</html>
