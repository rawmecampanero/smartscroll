<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Leadership Article Buttons</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .image-container {
      position: relative;
      width: 100%;
      max-width: 583px; /* Half of original image width */
      background-color: white;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .button-link {
      position: absolute;
      width: 14%; /* Double the % size since container is half-width */
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      cursor: pointer;
    }

    .btn-left {
      top: 19.96%;
      left: 15.26%; /* 89 / 583 * 100 */
    }

    .btn-right {
      top: 19.96%;
      left: 63.8%; /* Approx. half of 742px's original left offset */
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="Asset 571EP.png" alt="Leadership Articles">

  <!-- Forbes article button -->
  <a href="https://www.forbes.com/sites/glennllopis/2014/09/02/7-ways-leaders-maintain-their-composure-in-difficult-times/" 
     target="_blank" 
     class="button-link btn-left" 
     aria-label="Read Forbes article on leadership composure"></a>

  <!-- McKinsey article button -->
  <a href="https://www.mckinsey.com/capabilities/people-and-organizational-performance/our-insights/how-to-demonstrate-calm-and-optimism-in-a-crisis" 
     target="_blank" 
     class="button-link btn-right" 
     aria-label="Read McKinsey article on calm leadership in crisis"></a>
</div>

</body>
</html>
