<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1037, height=578, initial-scale=1.0" />
  <title>Page 14</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      width: 1037px;
      height: 578px;
      box-sizing: border-box;
      background: #fff;
      overflow: hidden;
    }

    .form-container {
      padding: 30px;
      box-sizing: border-box;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 60px;
      resize: none;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.5); /* white w/ 50% opacity */
    }

    button {
      padding: 12px 24px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #f0f0f0, #e0e0e0);
      cursor: pointer;
      align-self: flex-start;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="form">
      <div class="form-group">
        <label>Setting (Background):</label>
        <textarea id="setting" placeholder="Write your story here." required></textarea>
      </div>

      <div class="form-group">
        <label>Rising Action – The inciting incident was:</label>
        <textarea id="rising" placeholder="Write your story here." required></textarea>
      </div>

      <div class="form-group">
        <label>Climax – The turning point was:</label>
        <textarea id="climax" placeholder="Write your story here." required></textarea>
      </div>

      <div class="form-group">
        <label>Resolution – The situation was resolved by:</label>
        <textarea id="resolution" placeholder="Write your story here." required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const pageId = "page14_story";

    const storedData = JSON.parse(localStorage.getItem(pageId) || "{}");
    if (storedData.setting) document.getElementById("setting").value = storedData.setting;
    if (storedData.rising) document.getElementById("rising").value = storedData.rising;
    if (storedData.climax) document.getElementById("climax").value = storedData.climax;
    if (storedData.resolution) document.getElementById("resolution").value = storedData.resolution;

    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();
      const setting = document.getElementById("setting").value.trim();
      const rising = document.getElementById("rising").value.trim();
      const climax = document.getElementById("climax").value.trim();
      const resolution = document.getElementById("resolution").value.trim();

      localStorage.setItem(
        pageId,
        JSON.stringify({ setting, rising, climax, resolution })
      );
      alert("Your story reflections are saved!");
    });
  </script>
</body>
</html>
