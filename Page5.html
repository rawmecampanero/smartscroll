<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=609, height=487, initial-scale=1.0" />
  <title>Page 5</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      width: 609px;
      height: 487px;
      box-sizing: border-box;
      background: transparent;
      overflow: hidden;
    }

    .form-container {
      padding: 20px;
      box-sizing: border-box;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: transparent;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.5);
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #f0f0f0, #e0e0e0);
      cursor: pointer;
      align-self: flex-start;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="form" style="height: 100%; display: flex; flex-direction: column; justify-content: space-between;">
      <div class="form-group">
        <label for="input1">New insights Iâ€™ve gained:</label>
        <textarea id="input1" placeholder="Write your reflection here." pattern="[A-Za-z0-9\s.,!?'-]+" required></textarea>
      </div>

      <div class="form-group">
        <label for="input2">One action I can take to improve in this area:</label>
        <textarea id="input2" placeholder="Write your reflection here." pattern="[A-Za-z0-9\s.,!?'-]+" required></textarea>
      </div>

      <div class="form-group">
        <label for="input3">To carry out this action, I need the following resources / support from the following people:</label>
        <textarea id="input3" placeholder="Write your reflection here." pattern="[A-Za-z0-9\s.,!?'-]+" required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const pageId = "page5";

    const storedData = JSON.parse(localStorage.getItem(pageId) || "{}");
    if (storedData.input1) document.getElementById("input1").value = storedData.input1;
    if (storedData.input2) document.getElementById("input2").value = storedData.input2;
    if (storedData.input3) document.getElementById("input3").value = storedData.input3;

    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();
      const input1 = document.getElementById("input1").value.trim();
      const input2 = document.getElementById("input2").value.trim();
      const input3 = document.getElementById("input3").value.trim();

      localStorage.setItem(
        pageId,
        JSON.stringify({ input1, input2, input3 })
      );
      alert("Responses saved for Page 5!");
    });
  </script>
</body>
</html>
