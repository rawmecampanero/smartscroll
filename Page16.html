<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1135, height=234, initial-scale=1.0" />
  <title>Page 16</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      width: 1135px;
      height: 234px;
      box-sizing: border-box;
      background: #fff;
      overflow: hidden;
    }

    .form-row {
      display: flex;
      height: 100%;
      width: 100%;
      gap: 0;
    }

    .form-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    label {
      font-size: 15px;
      font-weight: 600;
      line-height: 1.2;
      margin-bottom: 8px;
    }

    textarea {
      height: calc(100% - 40px);
      resize: none;
      padding: 10px;
      font-size: 14px;
      font-family: 'Roboto', sans-serif;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.5);
      box-sizing: border-box;
    }

    .button-wrapper {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 0 20px 20px 0;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #f0f0f0, #e0e0e0);
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body>
  <div class="form-row">
    <div class="form-section">
      <label>
        Watch the videos of the leaders.<br />
        How do they convey Confidence and Credibility?
      </label>
      <textarea id="confidence" placeholder="Write your answer here." required></textarea>
    </div>

    <div class="form-section">
      <label>
        I will do the following to demonstrate more<br />
        Confidence and Credibility:
      </label>
      <textarea id="action" placeholder="Write your answer here." required></textarea>
    </div>
  </div>
  <div class="button-wrapper">
    <button type="submit" id="submitBtn">Submit</button>
  </div>

  <script>
    const pageId = "page16_confidence";

    const storedData = JSON.parse(localStorage.getItem(pageId) || "{}");
    if (storedData.confidence) document.getElementById("confidence").value = storedData.confidence;
    if (storedData.action) document.getElementById("action").value = storedData.action;

    document.getElementById("submitBtn").addEventListener("click", function (e) {
      e.preventDefault();
      const confidence = document.getElementById("confidence").value.trim();
      const action = document.getElementById("action").value.trim();

      localStorage.setItem(
        pageId,
        JSON.stringify({ confidence, action })
      );
      alert("Reflection saved!");
    });
  </script>
</body>
</html>
